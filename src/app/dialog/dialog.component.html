<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Name of product</mat-label>
      <input
        matInput
        placeholder="Name of product"
        formControlName="productName"
      />
      <mat-icon matSuffix> dialpad</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category" placeholder="Category">
        <mat-option value="iphone">iPhone</mat-option>
        <mat-option value="Samsung">Samsung</mat-option>
        <mat-option value="LG">LG</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="date" matInput [matDatepicker]="picker" />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-radio-group
      formControlName="condition"
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
    >
      @for (product of conditionProduct; track product) {
      <mat-radio-button class="example-radio-button" [value]="product">{{
        product
      }}</mat-radio-button>
      }
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Price of product</mat-label>
      <input formControlName="price" matInput placeholder="Price of product" />
      <mat-icon matSuffix> attach_money</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comment</mat-label>
      <textarea
        formControlName="comment"
        matInput
        placeholder="Comment"
      ></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close="">Close</button>
  <button mat-raised-button color="primary" (click)="addProduct()">
    {{ actionBtn }}
  </button>
</div>
